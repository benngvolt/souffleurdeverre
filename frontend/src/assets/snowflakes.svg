  <!-- TEMPLATE FLOCON -->
  <!-- Je génère une fonction "flocon" que je clone 30 fois mentalement, avec positions/tailles/rotations aléatoires -->

  <!-- (Pour lisibilité, les 30 flocons sont définis à la suite) -->

  <!-- FLOCONS (30 unités) -->
  <!-- Chaque flocon a : translate (chute), rotation (oscillation), opacity (fade-in/out) -->
  
  <!-- Flocon 1 -->
  <g opacity="0"><g transform="scale(0.9)"><use href="#snowflake"/></g>
    <animateTransform attributeName="transform" type="translate" dur="17s" repeatCount="indefinite"
      values="80 -40; 120 560"/><animateTransform attributeName="transform" type="rotate"
      additive="sum" dur="4s" repeatCount="indefinite"
      values="-6 0 0; 6 0 0; -6 0 0"/><animate attributeName="opacity" dur="17s"
      repeatCount="indefinite" values="0;1;1;0" keyTimes="0;0.2;0.8;1"/>
  </g>

  <!-- Flocon 2 -->
  <g opacity="0"><g transform="scale(0.7)"><use href="#snowflake"/></g>
