      additive="sum" dur="5s" repeatCount="indefinite"
      values="8 0 0; -8 0 0; 8 0 0"/><animate attributeName="opacity" dur="22s"
      repeatCount="indefinite" values="0;1;1;0" keyTimes="0;0.15;0.85;1"/>
  </g>

