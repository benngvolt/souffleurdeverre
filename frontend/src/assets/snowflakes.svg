  <defs>
    <!-- Flocon détaillé -->
    <g id="snowflake" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round">
      <circle r="2" fill="#fff"/>
      <line x1="0" y1="-10" x2="0" y2="10"/>
      <line x1="-10" y1="0" x2="10" y2="0"/>
      <line x1="-7" y1="-7" x2="7" y2="7"/>
      <line x1="-7" y1="7" x2="7" y2="-7"/>
      <line x1="-3" y1="-6" x2="-6" y2="-9"/>
      <line x1="3"  y1="-6" x2="6"  y2="-9"/>
      <line x1="-3" y1="6"  x2="-6" y2="9"/>
